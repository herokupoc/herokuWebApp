<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Records by file Container</h1>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage library="mkt" name="images/loading.gif" />
        </p:dialog>

        <h:form id="formRecords">
            <h:panelGrid columns="8" >


                <h:outputLabel for="FileName" value="File Name " />
                <p:inputText id="FileName" style="opacity: 1; background-color: #dddddd;" value="#{recordsController.name}" readonly="true"></p:inputText>

                <h:outputLabel for="status" value="Status "/>
                <p:inputText id="status" style="opacity: 1; background-color: #dddddd;" value="#{recordsController.status}" readonly="true"></p:inputText>

                <h:outputLabel for="uploadDate" value="Upload Date: " />
                <p:inputText id="uploadDate" style="opacity: 1; background-color: #dddddd;" value="#{recordsController.uploadDate}" readonly="true"/>

                <h:outputLabel for="org" value="Organization: " />
                <p:inputText  id="org" style="opacity: 1; background-color: #dddddd;" value="#{recordsController.organization}" readonly="true"/>

                <h:outputLabel for="recordError" value="NB Records Error:"/>
                <p:inputText id="recordError" style="opacity: 1; background-color: #dddddd;"  value="#{recordsController.nbRecordsError}" readonly="true"></p:inputText>

                <h:outputLabel for="recordQty" value="NB Records:"/>
                <p:inputText id="nbRecords" style="opacity: 1; background-color: #dddddd;"  value="#{recordsController.nbRecords}" readonly="true"></p:inputText>
                
                <h:outputLabel for="nbRecordsSyncSF" value="NB Records Sync SF:"/>
                <p:inputText id="nbRecordsSyncSF" style="opacity: 1; background-color: #dddddd;"  value="#{recordsController.nbRecordsSyncSF}" readonly="true"></p:inputText>

            </h:panelGrid>

            <p:dataTable id="grid" resizableColumns="true" var="filerecords" value="#{recordsController.recordsList}" selectionMode="single" rowKey="#{filerecords.file_line}" paginator="true" rows="10">
                <f:facet name="header" >
                    Results 
                </f:facet>
                <p:column headerText="Record Id" resizable="true" width="10%" >
                    <h:outputText value="#{filerecords.file_line}" />
                </p:column>
                <p:column headerText="Error Type" resizable="true" width="20%" >
                    <h:outputText value="#{filerecords.err_type}" />
                </p:column>
                <p:column headerText="Error Message" resizable="true" width="20%" >
                    <h:outputText value="#{filerecords.err_msg}" />
                </p:column>  
                <p:column headerText="Account Segmentation" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.account_segmentation}" />
                </p:column>                                              
                <p:column headerText="Salutation" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.salutation}" />
                </p:column>
                <p:column headerText="First name" resizable="true" width="15%" filterBy="#{filerecords.firstname}">
                    <h:outputText value="#{filerecords.firstname}" />
                </p:column>
                <p:column headerText="Last Name" resizable="true" width="15%" filterBy="#{filerecords.firstname}">
                    <h:outputText value="#{filerecords.lastname}" />
                </p:column>
                <p:column headerText="Email" resizable="true" width="15%" filterBy="#{filerecords.firstname}">
                    <h:outputText value="#{filerecords.mail}" />
                </p:column>
                <p:column headerText="Mobile Phone" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.cellular}" />
                </p:column>
                <p:column headerText="SF Contact ID" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.sfcontact_id}" />
                </p:column>
                <p:column headerText="SF Account ID" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.sfaccount_id}" />
                </p:column>
                <p:column headerText="Status Synch SF" resizable="true" width="15%" >
                     <h:outputText value="#{filerecords.flagto_sf}" />
                </p:column>                                              
               
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
